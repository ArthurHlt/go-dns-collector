# If turned on, log some debug informations to stdout
verbose: true
# Server identity, if empty  the hostname is used
# This settings is used in dnstap generator as dnstap-identity
server-id: ""

# list of supported collectors
collectors:
  dnstap-unix:
    # to enable, set the enable to true
    enable: false
    # unix socket path
    sock-path: null

  dnstap-tcp:
    # to enable, set the enable to true
    enable: false
    # listen on ip
    listen-ip: 0.0.0.0
    # listening on port
    listen-port: 6000

  dns-sniffer:
    # to enable, set the enable to true
    enable: true
    # filter on source and destination port
    port: 53
    # if "" bind on all interfaces
    device: wlp2s0
    # capture dns queries
    capture-dns-queries: true
    # capture dns replies
    capture-dns-replies: true

# settings for processors
processors:
  filtering:
    # regexp to ignore incoming qname
    ignore-qname: ""
    # log queries or not
    log-queries: true
    # log replies or not
    log-replies: true

  geoip:
    # path file to your database
    db-file: ""

# list of generators
generators:

  stdout:
    # to enable, set the enable to true
    enable: true
    # text|json
    mode: text

  webserver:
    # to enable, set the enable to true
    enable: true
    # listening IP
    listen-ip: 0.0.0.0
    # listening port
    listen-port: 8080
    # default number of items to return
    top-max-items: 100
    # default login
    basic-auth-login: admin
    # default password
    basic-auth-pwd: changeme

  logfile:
    # to enable, set the enable to true
    enable: false
    # output logfile name
    file-path: null
    # maximum size of each in Mbit
    max-size: 100
    # maximum number of file
    max-files: 10
    # flush every x seconds
    flush-interval: 10

  dnstap-tcp:
    # to enable, set the enable to true
    enable: false
     # remote address
    remote-address: 10.0.0.1
    # remote tcp port
    remote-port: 6000
    # retry interval in second
    retry-interval: 5

  dnstap-unix:
    # to enable, set the enable to true
    enable: false
    # unix socket path
    sock-path: null
    # retry interval in second
    retry-interval: 5

  json-tcp:
    # to enable, set the enable to true
    enable: false
    # remote address
    remote-address: 127.0.0.1
    # remote tcp port
    remote-port: 9999
    # retry interval in second
    retry-interval: 5