global:
  trace:
    verbose: false

multiplexer:
  collectors:
    - name: tap_in
      dnstap:
        listen-ip: 0.0.0.0
        listen-port: 6000

  loggers:
    - name: std_out
      stdout:
        mode: json

  routes:
    - from: [tap_in]
      to: [std_out]

subprocessors:
  filtering:
    log-replies: true